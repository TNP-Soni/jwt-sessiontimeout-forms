<div class="form-body">
    <div class="login">
      <p>
        Add New
      </p>
      <form [formGroup]="addrecordform" (ngSubmit)="onSubmit()">
        <div class="card">
          <div class="menu-item">
            <label for="eid">Employee ID</label>
            <input type="number" id="eid" [ngClass]="addrecordform.get('eid')?.invalid && addrecordform.get('eid')?.touched?'alert':''" class="input-field" formControlName="eid" required>
          </div>        
          <div class="menu-item">
            <label for="ename">Employee Name</label>
            <input type="text" id="ename" [ngClass]="addrecordform.get('ename')?.invalid && addrecordform.get('ename')?.touched?'alert':''" class="input-field" formControlName="ename" required>
          </div>        
          <div class="menu-item">
            <label for="dept">Department</label>
            <input type="text" id="dept" [ngClass]="addrecordform.get('dept')?.invalid && addrecordform.get('dept')?.touched?'alert':''" class="input-field" formControlName="dept" required>
          </div>
          <div class="menu-item">
            <label for="salary">Salary</label>
            <input type="text" id="salary" [ngClass]="addrecordform.get('salary')?.invalid && addrecordform.get('salary')?.touched?'alert':''" class="input-field" formControlName="salary" required>
          </div>

        <button type="submit" class="btn" [disabled]="addrecordform.invalid">Add Record</button>
        </div>
      </form>
  </div>
  </div>
